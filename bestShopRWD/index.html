<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Best Shop</title>
    </head>
    <body>
        <header>
            <div class="header_container">
                <a href="#" class="logo">BestShop</a>
                <nav>
                    <div class="burger_menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="welcome_section">
                <div class="welcome_content">
                    <h1>Sell More!</h1>
                    <p>Open shop on our platform and increase your sales</p>
                    <button class="welcome-btn btn">Open your shop</button>
                </div>
                <img src="./assets/Background.png" alt="background">
            </div>
        </main>
        <section class="web_statistics">
            <h2 class="statistics_title">The most popular sales platform in country</h2>
            <div class="info_stats">
                <div class="circle st"></div>
                <img src="./assets/Person.svg" class="stats_logo"></img>
                <p class="stats_nr">100000+</p>
                <p class="stats_descriptions">daily entries</p>
            </div>
            <div class="info_stats">
                <div class="circle nd"></div>
                <img src="./assets/Eye.svg" class="stats_logo"></img>
                <p class="stats_nr">2000000+</p>                
                <p class="stats_descriptions">seen products every day</p>
            </div>
            <div class="info_stats">
                <div class="circle rd"></div>
                <img src="./assets/Catalog.svg" class="stats_logo"></img>
                <p class="stats_nr">10000+</p>                
                <p class="stats_descriptions">added post daily</p>
            </div>
        </section>
    </body>
</html>
